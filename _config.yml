# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
#设置主题
theme: anzhiyu

# Site
title: 毕少侠
subtitle: '毕少侠也在江湖'
description: '毕少侠也在江湖-description'
keywords: ['geekswg','毕少侠','毕少侠也在江湖','hexo','独行侠']
author: 毕少侠
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# https://geekswg-hexo.netlify.app
url: https://hexo.geekswg.top
# :hash/ 短链接，posts文章无法引用相对路径的图片。
# https://github.com/rozbo/hexo-abbrlink
# abbrlink config

permalink: posts/:abbrlink.html  #修改文章地址 :year/:month/:day/:title/ 或者 :hash/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# https://github.com/rozbo/hexo-abbrlink
abbrlink:
  alg: crc16      #support crc16(default) and crc32
  rep: hex        #support dec(default) and hex
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink. This only updates abbrlink rather than other front variables.
  force: false 


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ["anzhiyu-docs/**/*","html/**/**"] ## 跳过编译docs目录下所以子文件 ['*.html', demo/**, test/*]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0

render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true

relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 首页分页文章数
index_generator:
  path: ''
  per_page: 20
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

## updated_option supports 'mtime', 'date', 'empty'
# https://hexo.io/zh-cn/docs/configuration.html#%E6%97%A5%E6%9C%9F-x2F-%E6%97%B6%E9%97%B4%E6%A0%BC%E5%BC%8F
# 解决 github-action 会自动更新，所有文章的更新时间 date: 
# 使用 date 作为 updated 的值。可被用于 Git 工作流之中，因为使用 Git 管理站点时，文件的最后修改日期常常会发生改变
updated_option: 'date' # default mtime

# Pagination
## Set per_page to 0 to disable pagination
## 默认分页大小，0表示不分页。
per_page: 16
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
# Extensions
plugins:
  - hexo-generator-feed
# npm install --save hexo-generator-feed
feed:
  enable: true
  type: [atom,rss2]
  path: [atom.xml,rss2.xml]
  limit: 32
  #content_limit: 1024
  order_by: -date
  icon: /imgs/avatar.webp

# sitemap
# npm install hexo-generator-sitemap --save #谷歌
# npm install hexo-generator-baidu-sitemap --save #百度
sitemap:
  path: [sitemap.xml,sitemap.txt]
  rel: false
  tags: true
  categories: true
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''


# ------------------------- 以下内容都是自定义添加 -------------------------
# APlayer
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
  meting: true
  asset_inject: false
  
# 追番插件
# https://github.com/HCLonely/hexo-bilibili-bangumi
bangumi: # 追番设置
  enable: true
  source: bili
  path:
  vmid: 372204786
  title: "追番列表"
  quote: "生命不息，追番不止！"
  show: 1
  lazyload: false
  loading:
  showMyComment: false
  pagination: false
  metaColor:
  color:
  webp:
  progress:
  extraOrder:
  proxy:
    host: "代理host"
    port: "代理端口"
  extra_options:
    top_img: false
    lazyload:
      enable: false  

# hexo-blog-encrypt 文章加密插件
# Security
encrypt: # hexo-blog-encrypt
  abstract: 有东西被加密了, 请输入密码查看.
  message: 您好, 这里需要密码.
  # 加密指定tag 只要文章包含了该tag都会被加密，
  #如果特定一篇不需要加密可以在文章头部front-matter中添加[password: '']
  tags:
    - {name: encrypt, password: 1234}
    - {name: tagName, password: pwd}
  # default blink shrink flip up surge wave xray
  theme: shrink
  wrong_pass_message: 抱歉, 这个密码看着不太对, 请再试试.
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容.

history_calendar:
